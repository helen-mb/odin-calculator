<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="page">
        <h1>This is a Calculator</h1>
        <div id="calculator">
            <div id="dispContainer">
                <input type="text" id="display" disabled="true">
            </div>
            <div id="panel">
                <div id="solar"></div>
                <P>C4LCUL80R</P>
            </div>
            <div id="keyPad">
                <button id="clearBtn" class="red">C/CA</button>
                <button id="invertBtn" class="red" value="-1">+/-</button>
                <button id="percentBtn" class="red">%</button>
                <button id="memClear" class="red">MC</button>
                <button id="memRecall" class="red">MRC</button>
                <button id="memAdd" class="red">M+</button>
                <button id="memSub" class="red">M-</button>
                <button id="divideBtn" class="red operator" value="divide">รท</button>
                <button id="7" class="num" value="7">7</button>
                <button id="8" class="num" value="8">8</button>
                <button id="9" class="num" value="9">9</button>
                <button id="multiplyBtn" class="red operator" value="multiply">ร</button>
                <button id="4" class="num" value="4">4</button>
                <button id="5" class="num" value="5">5</button>
                <button id="6" class="num" value="6">6</button>
                <button id="subtractBtn" class="red operator" value="subtract">-</button>
                <button id="1" class="num" value="1">1</button>
                <button id="2" class="num" value="2">2</button>
                <button id="3" class="num" value="3">3</button>
                <button id="addBtn" class="red operator" value="add">+</button>
                <button id="deleteBtn" class="red">del</button>
                <button id="0" class="num" value="0">0</button>
                <button id="decimalBtn" value=".">.</button>
                <button id="equalsBtn" class="red" value="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
