<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="page">
        <h1>This is a Calculator</h1>
        <div id="calculator">
            <P>C4LCUL80R</P>
            <input type="number" id="display" disabled="true">
            <div id="keyPad">
                <button id="7" class="num" value="7">7</button>
                <button id="8" class="num" value="8">8</button>
                <button id="9" class="num" value="9">9</button>
                <button id="multiplyBtn" class="operator" value="multiply">x</button>
                <button id="4" class="num" value="4">4</button>
                <button id="5" class="num" value="5">5</button>
                <button id="6" class="num" value="6">6</button>
                <button id="divideBtn" class="operator" value="divide">/</button>
                <button id="1" class="num" value="1">1</button>
                <button id="2" class="num" value="2">2</button>
                <button id="3" class="num" value="3">3</button>
                <button id="subtractBtn" class="operator" value="subtract">-</button>
                <button id="0" class="num" value="0">0</button>
                <button id="equalsBtn" class="operator" value="equals">=</button>
                <button id="clearBtn" class="operator" value="clear">C</button>
                <button id="addBtn" class="operator" value="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
